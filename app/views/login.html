<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="page-header">
                <h1>
                    Boats! <small>Booking and invite friends</small>
                </h1>
            </div>
            <form class="form-horizontal" role="form" data-ng-submit="submit()">
                <div class="form-group">

                    <label for="inputEmail" class="col-sm-2 control-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="email" name="email" data-ng-model="formData.email" class="form-control" id="inputEmail" />
                    </div>
                </div>
                <div class="form-group">

                    <label for="inputPassword" class="col-sm-2 control-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password" name="password" data-ng-model="formData.password" class="form-control" id="inputPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" name="submit" class="btn btn-default">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
